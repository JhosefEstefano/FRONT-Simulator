<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map (mapClick)=" checkMap( $event ) " [latitude]="14.6219495" [longitude]="-90.5178773">
  <agm-marker [markerDraggable]="true"  *ngFor="let marker of data " [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
</agm-map>
